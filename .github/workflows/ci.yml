name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.9.0

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.2"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Foundry via foundryup (v1.2.3)
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$HOME/.foundry/bin:$PATH"
          $HOME/.foundry/bin/foundryup --version v1.2.3

      - name: Run build
        run: pnpm build

      - name: Run tests
        run: pnpm test
